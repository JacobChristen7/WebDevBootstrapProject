<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body class="d-flex flex-column min-vh-100">
    <div id="mainContent" class="d-flex justify-content-center text-center vh-100">
      <div>
        <div id="content">
            <h4>Start your game dev journey now!</h3>
            <h1 class="fs-1 fs-sm-3 fs-xs-4"><span class="purpleText">{</span>GameDevCourse<span class="purpleText">}</span></h1>
            <h3>A Course Designed For Game Developers</h3>
            <button id="startButton"><label>Start Learning Now</label></button>
            <div id="courseInfoBoxes" class="row row-md-column">
                <div class="infoBox col-12 col-sm">
                  <div class="infoBox col d-flex flex-column align-items-center text-center">
                    <div class="d-flex align-items-center">
                      <span class="material-symbols-outlined">videocam</span>
                      <p class="tileHeader m-0 ms-2">Content</p>
                      </div>
                  </div>
                  <p>80+ Videos</p>
                </div>
                <div class="infoBox col-12 col-sm">
                  <div class="infoBox col d-flex flex-column align-items-center text-center">
                    <div class="d-flex align-items-center">
                      <span class="material-symbols-outlined">schedule</span>
                      <p class="tileHeader m-0 ms-2">Duration</p>
                    </div>
                  </div>
                  <p>72 Hours</p>
                </div>
                <div class="infoBox col-12 col-sm">
                  <div class="infoBox col d-flex flex-column align-items-center text-center">
                    <div class="d-flex align-items-center">
                      <span class="material-symbols-outlined">account_circle</span>
                      <p class="tileHeader m-0 ms-2">Access</p>
                    </div>
                  </div>
                  <p>Lifetime</p>
                </div>
            </div>
        </div>
        <div id="footer" class="d-flex justify-content-center fixed-bottom w-100">
          <div class="container">
            <div class="row">
              <div class="col-3 col-lg"><a href="#">Overview</a></div>
              <div class="col-3 col-lg"><a href="#">Content</a></div>
              <div class="col-3 col-lg"><a href="#">Requirements</a></div>
              <div class="col-3 col-lg"><a href="#">Tutor</a></div>
              <div class="col-3 col-lg"><a href="#">Reviews</a></div>
              <div class="col-3 col-lg"><a href="#">Pricing</a></div>
              <div class="col-3 col-lg"><a href="#">FAQ</a></div>
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
